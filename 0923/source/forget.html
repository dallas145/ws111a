            <script>
                function submit(){
                    var c1=document.getElementById("email");
                    var emailRegxp = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
                    if (c1.value=="")alert("You didn't input your email.");
                    else if (c1.value.search(emailRegxp)==-1)alert("Wrong format of email.");
                    else location="forgive.html";
                }
            </script>
